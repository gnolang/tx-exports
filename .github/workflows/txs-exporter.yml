name: Backup testnets

on:
  # allow to run workflow manually
  workflow_dispatch: { }

  # Triggers the workflow every 2hrs
  schedule:
    - cron: "0 */3 * * *"

jobs:
  backup:
    name: "backup ${{ matrix.testnet }}"
    runs-on: ubuntu-latest
    timeout-minutes: 360 # very high; but it can take a while.

    permissions:
      contents: write

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        testnet:
          - test4.gno.land

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.22.4"

      - name: Run backup script
        run: make -C ${{ matrix.testnet }} fetch

      - name: Run stats script
        run: make -C ${{ matrix.testnet }} stats

      # Disabled since the extractor is broken. Waiting on @leohn to fix
      # - name: Run extractor
      #   run: make -C ${{ matrix.testnet }} extractor

      - name: Run git pull
        run: git pull

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ${{ matrix.testnet }} backup"
